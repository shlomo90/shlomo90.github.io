<div class="navbar container">
    <a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/home.png" alt="Home" width="50" height="50">
    </a>
    <!--
    <a id="author-name" class="alignable pull-left" href="{{ site.baseurl }}">
        {{ site.title }}
    </a>
    -->
    <ul id="navlist" class="alignable pull-right navbar-ul">
        {% for x in site.nav %}
            <li class="alignable pull-left nav-list">
                <a href="{{ x.link }}">
                    <img src="{{ site.baseurl}}/{{ x.name }}.png" alt="{{ x.name }}" width="50" height="50">
                </a>
                {% if forloop.last == false %}
                      
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
